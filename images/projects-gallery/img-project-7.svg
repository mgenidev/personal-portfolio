<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="150" viewBox="0 0 300 150">
  <defs>
    <style>
      .cls-1 {
        clip-path: url(#clip-project-seven);
      }

      .cls-2 {
        fill: #ff9a9a;
        stroke: #374b73;
        stroke-width: 0.1px;
      }

      .cls-3 {
        stroke: none;
      }

      .cls-4 {
        fill: none;
      }

      .cls-5 {
        filter: url(#Rectangle_1);
      }
    </style>
    <filter id="Rectangle_1" x="-75" y="-75" width="450" height="300" filterUnits="userSpaceOnUse">
      <feOffset input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feFlood flood-opacity="0.961"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <clipPath id="clip-project-seven">
      <rect width="300" height="150"/>
    </clipPath>
  </defs>
  <g id="project-seven" class="cls-1">
    <g class="cls-5" transform="matrix(1, 0, 0, 1, 0, 0)">
      <g id="Rectangle_1-2" data-name="Rectangle 1" class="cls-2">
        <rect class="cls-3" width="300" height="150"/>
        <rect class="cls-4" x="0.05" y="0.05" width="299.9" height="149.9"/>
      </g>
    </g>
  </g>
</svg>
